<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style id="visually-default-stylesheet">
      * {
        box-sizing: border-box !important;
        cursor: default;
      }

      *:focus {
        outline: none !important;
      }

      html {
        scroll-behavior: smooth !important;
        color-scheme: dark;
      }

      /* Remove default margin */
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      h1 {
        font-family: 'Arial', sans-serif;
        font-size: 38px;
        font-weight: 400;
        color: #232323;
        margin-bottom: 10px;
        width: auto;
        line-height: 44px;
      }

      p {
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        font-weight: 400;
        color: #696969;
        margin-bottom: 10px;
        line-height: 30px;
      }

      button {
        font-size: 14px;
        font-family: 'Arial', sans-serif;
        font-weight: 600;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 15px;
        padding-right: 15px;
        background-color: #232323;
        color: white;
        border: 0;
        margin-bottom: 10px;
        line-height: 20px;
      }

      input {
        background-color: transparent;
        padding: 12px 20px;
        border: 2px solid #d0d5db;
        border-radius: 6px;
        caret-color: #3d5565;
        color: #3d5565;
      }

      /* Set body's default width and height */
      body {
        padding: 10px;
        min-height: 100vh;
        user-select: none;
      }
    </style>
  </head>
  <body></body>
</html>
