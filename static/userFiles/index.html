<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      as="font"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style id="visually-default-stylesheet">
      * {
        box-sizing: border-box !important;
        cursor: default;
        font-family: 'Inter', sans-serif;
      }
      *:focus {
        outline: 0 !important;
      }
      html {
        scroll-behavior: smooth !important;
        color-scheme: dark;
      }
      body {
        padding: 10px;
        min-height: 100vh;
        user-select: none;
        background-color: #fff;
        color: #696969;
      }
      blockquote,
      body,
      dd,
      dl,
      figcaption,
      figure,
      h1,
      h2,
      h3,
      h4,
      li,
      p {
        margin: 0;
      }
      h1 {
        font-size: 34px;
        color: #232323;
        margin-bottom: 10px;
        width: auto;
        line-height: 44px;
      }
      h1,
      p {
        font-weight: 400;
      }
      button,
      p {
        font-size: 14px;
        font-family: Arial, sans-serif;
        margin-bottom: 10px;
      }
      p {
        color: #696969;
        line-height: 30px;
      }
      button {
        font-weight: 600;
        padding: 10px 15px;
        background-color: #232323;
        color: #fff;
        border: 0;
        line-height: 20px;
      }
      input {
        background-color: transparent;
        padding: 10px 20px;
        border: 2px solid #d0d5db;
        caret-color: #3d5565;
        color: #3d5565;
      }
      div:empty {
        height: 80px;
        outline: #b0b0b0 dashed 1px;
        border: 2px solid #d0d0d0;
      }
      p:hover {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga quibusdam doloribus, consequatur
      explicabo asperiores ad corporis itaque exercitationem enim adipisci soluta dolor, eius maxime tenetur
      beatae laudantium id saepe suscipit.
    </p>
  </body>
</html>
