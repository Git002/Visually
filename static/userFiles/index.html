<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style id="visually-default-stylesheet">
      * {
        box-sizing: border-box !important;
        cursor: default;
      }

      *:focus {
        outline: none !important;
      }

      html {
        scroll-behavior: smooth !important;
        color-scheme: dark;
      }

      /* Remove default margin */
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      h1 {
        font-family: 'Open Sans', sans-serif;
        font-size: 32px;
        font-weight: 500;
        color: #000000;
        margin-bottom: 10px;
        width: auto;
      }

      p {
        font-family: 'Open Sans', sans-serif;
        font-size: 15px;
        font-weight: 500;
        color: #3d5565;
        line-height: 28px;
        margin-bottom: 10px;
        width: auto;
      }

      button {
        font-size: 12px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 12px;
        padding-right: 12px;
        border-radius: 6px;
        background-color: #0f172a;
        color: white;
        border: 0;
        margin-bottom: 10px;
      }

      input {
        background-color: transparent;
        padding: 12px 20px;
        border: 2px solid #d0d5db;
        border-radius: 6px;
        caret-color: #3d5565;
        color: #3d5565;
      }

      /* Set body's default width and height */
      body {
        padding: 10px;
        min-height: 100vh;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div
      id="click-selector"
      style="
        box-sizing: border-box;
        display: none;
        pointer-events: none;
        border: 1px solid rgb(76, 120, 255);
        position: absolute;
        border-radius: 0px;
        background-color: transparent;
      "
    ></div>
    <div
      id="hover-selector"
      style="
        box-sizing: border-box;
        display: none;
        pointer-events: none;
        border: 1px solid rgb(76, 120, 255);
        position: absolute;
        border-radius: 0px;
        background-color: transparent;
      "
    ></div>
    <div
      id="indicator"
      style="
        box-sizing: border-box;
        display: none;
        pointer-events: none;
        position: absolute;
        border-radius: 0px;
        background-color: transparent;
      "
    ></div>
  </body>
</html>
